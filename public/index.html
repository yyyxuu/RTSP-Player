<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP 播放器</title>
    <!-- 引入 Video.js CSS -->
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        #rtsp-url {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        #rtsp-url:focus {
            outline: none;
            border-color: #007cba;
            box-shadow: 0 0 0 3px rgba(0, 124, 186, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        #connect-btn {
            background: linear-gradient(135deg, #007cba, #005a87);
            color: white;
        }
        
        #connect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 124, 186, 0.3);
        }
        
        #connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #connect-btn.stop {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        
        .status {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .status.connected {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #b8daff;
        }
        
        .status.disconnected {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f8d7da;
        }
        
        .status.loading {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        #video-player {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }
        
        .info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #007cba;
        }
        
        .info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .info p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .error-message {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .quick-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .quick-link {
            padding: 6px 12px;
            background: #e9ecef;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #495057;
        }
        
        .quick-link:hover {
            background: #007cba;
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #rtsp-url {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RTSP 视频播放器</h1>
            <p class="subtitle">实时流媒体转码播放解决方案</p>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="rtsp-url" placeholder="输入RTSP流地址，例如: rtsp://your-rtsp-server/live/stream" value="rtsp://wowzaec2demo.streamlock.net/vod/mp4:BigBuckBunny_115k.mp4">
                <button id="connect-btn" class="btn">连接</button>
            </div>
            
            <div id="status" class="status disconnected">
                <span id="status-text">未连接</span>
            </div>
            
            <div class="quick-links">
                <button class="quick-link" data-url="rtsp://wowzaec2demo.streamlock.net/vod/mp4:BigBuckBunny_115k.mp4">示例视频1</button>
                <button class="quick-link" data-url="rtsp://wowzaec2demo.streamlock.net/vod/mp4:BigBuckBunny_465k.mp4">示例视频2</button>
            </div>
            
            <div id="error-message" class="error-message"></div>
        </div>
        
        <div class="video-container">
            <video
                id="video-player"
                class="video-js vjs-theme-default"
                controls
                preload="auto"
                data-setup="{}">
                <p class="vjs-no-js">
                    您的浏览器不支持Video.js
                </p>
            </video>
        </div>
        
        <div class="info">
            <h3>系统信息</h3>
            <p>本播放器使用Node.js后端服务将RTSP流转码为HLS格式（HTTP Live Streaming），然后在浏览器中播放。</p>
            <p>后端服务使用FFmpeg进行实时转码，支持多种视频格式和编码。</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">连接状态</div>
                    <div class="stat-value" id="connection-status">检查中...</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">流状态</div>
                    <div class="stat-value" id="stream-status">无流</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">当前流ID</div>
                    <div class="stat-value" id="stream-id">-</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Video.js JS -->
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.min.js"></script>
    
    <script>
        class RTSPPlayer {
            constructor() {
                this.player = null;
                this.ws = null;
                this.currentStreamId = null;
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.initPlayer();
                this.initWebSocket();
                this.bindEvents();
            }
            
            initPlayer() {
                this.player = videojs('video-player', {
                    fluid: true,
                    aspectRatio: '16:9',
                    autoplay: false,
                    preload: 'auto',
                    liveui: true,
                    controls: true,
                    responsive: true,
                    playbackRates: [0.5, 1, 1.5, 2],
                    plugins: {
                        hotkeys: {
                            volumeStep: 0.1,
                            seekStep: 5,
                            enableModifiersForNumbers: false
                        }
                    }
                });
                
                this.player.ready(() => {
                    console.log('Video.js播放器已准备就绪');
                });
                
                this.player.on('error', (error) => {
                    console.error('播放器错误:', error);
                    this.showError('播放器错误: ' + error.message);
                });
            }
            
            initWebSocket() {
                this.connectWebSocket();
            }
            
            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket连接已建立');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus('已连接', 'connected');
                    };
                    
                    this.ws.onmessage = (event) => {
                        // 处理ping消息
                        try {
                            const message = JSON.parse(event.data);
                            if (message.type === 'ping') {
                                this.ws.send(JSON.stringify({ type: 'pong' }));
                                return;
                            }
                        } catch (e) {
                            // 不是JSON，继续正常处理
                        }

                        this.handleWebSocketMessage(event.data);
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket连接已关闭');
                        this.isConnected = false;
                        this.updateConnectionStatus('连接断开', 'disconnected');
                        this.attemptReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket错误:', error);
                        this.updateConnectionStatus('连接错误', 'disconnected');
                        this.showError('WebSocket连接错误');
                    };
                    
                } catch (error) {
                    console.error('WebSocket连接失败:', error);
                    this.showError('无法建立WebSocket连接');
                    this.updateConnectionStatus('连接失败', 'disconnected');
                }
            }
            
            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    console.log(`尝试重连 (${this.reconnectAttempts}/${this.maxReconnectAttempts})...`);
                    
                    setTimeout(() => {
                        this.connectWebSocket();
                    }, 3000 * this.reconnectAttempts);
                } else {
                    this.showError('连接失败，请刷新页面重试');
                }
            }
            
            handleWebSocketMessage(data) {
                try {
                    const message = JSON.parse(data);

                    // ping消息已在onmessage中处理，忽略pong的日志
                    if (message.type === 'pong') {
                        return;
                    }

                    switch (message.type) {
                        case 'streamStarted':
                            this.onStreamStarted(message);
                            break;
                        case 'streamStopped':
                            this.onStreamStopped(message);
                            break;
                        case 'streamEnded':
                            this.onStreamEnded(message);
                            break;
                        case 'error':
                            this.onError(message);
                            break;
                        default:
                            console.log('未知消息类型:', message.type);
                    }
                } catch (e) {
                    console.error('解析WebSocket消息错误:', e);
                    this.showError('消息解析失败');
                }
            }
            
            onStreamStarted(data) {
                console.log('流开始:', data);
                this.updateStatus('流已开始，正在等待HLS文件...', 'loading');
                this.updateStreamStatus('转码中');

                const streamUrl = `/streams/${data.streamId}.m3u8`;
                this.currentStreamId = data.streamId;
                document.getElementById('stream-id').textContent = data.streamId;

                // 轮询检查HLS文件是否就绪
                this.checkHLSReady(streamUrl, data.streamId, 0);
            }

            checkHLSReady(streamUrl, streamId, attempt) {
                const maxAttempts = 15; // 最多尝试15次
                const interval = 1000; // 每秒检查一次

                if (attempt >= maxAttempts) {
                    console.error('HLS文件检查超时');
                    this.showError('HLS文件生成超时，请检查RTSP流是否正常');
                    this.updateStatus('HLS生成超时', 'disconnected');
                    this.updateStreamStatus('失败');
                    return;
                }

                console.log(`检查HLS文件 (尝试 ${attempt + 1}/${maxAttempts})...`);

                // 尝试获取m3u8文件
                fetch(streamUrl)
                    .then(response => {
                        if (response.ok) {
                            console.log('✅ HLS文件已就绪');
                            this.updateStatus('HLS文件已就绪，加载播放器...', 'loading');

                            // HLS文件就绪，加载播放器
                            this.player.src({
                                src: streamUrl,
                                type: 'application/vnd.apple.mpegurl'
                            });

                            this.player.ready(() => {
                                this.player.play().catch(e => {
                                    console.warn('自动播放失败:', e);
                                    this.updateStatus('请手动点击播放', 'loading');
                                });
                            });

                            this.updateStreamStatus('播放中');

                            // 监听播放器错误
                            this.player.one('error', () => {
                                console.error('播放器错误');
                                this.updateStatus('播放失败', 'disconnected');
                                this.updateStreamStatus('错误');
                            });
                        } else {
                            throw new Error(`HTTP ${response.status}`);
                        }
                    })
                    .catch(error => {
                        console.log(`HLS文件未就绪: ${error.message}，1秒后重试...`);
                        setTimeout(() => {
                            this.checkHLSReady(streamUrl, streamId, attempt + 1);
                        }, interval);
                    });
            }
            
            onStreamStopped(data) {
                console.log('流停止:', data);
                this.updateStatus('流已停止', 'disconnected');
                this.updateStreamStatus('已停止');
                this.player.pause();
                this.player.src('');
                this.currentStreamId = null;
                document.getElementById('stream-id').textContent = '-';
            }
            
            onStreamEnded(data) {
                console.log('流结束:', data);
                this.updateStatus('流已结束', 'disconnected');
                this.updateStreamStatus('已结束');
                this.player.pause();
                this.player.src('');
                this.currentStreamId = null;
                document.getElementById('stream-id').textContent = '-';
            }
            
            onError(data) {
                console.error('服务器错误:', data);
                this.updateStatus('错误: ' + data.message, 'disconnected');
                this.updateStreamStatus('错误');
                this.showError(data.message);
            }
            
            updateStatus(message, type) {
                const statusDiv = document.getElementById('status');
                const statusText = document.getElementById('status-text');
                
                statusDiv.className = `status ${type}`;
                statusText.innerHTML = message;
            }
            
            updateConnectionStatus(message, type) {
                const statusElement = document.getElementById('connection-status');
                statusElement.textContent = message;
                statusElement.style.color = type === 'connected' ? '#28a745' : '#dc3545';
            }
            
            updateStreamStatus(status) {
                document.getElementById('stream-status').textContent = status;
            }
            
            showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
            
            startStream() {
                const rtspUrl = document.getElementById('rtsp-url').value.trim();
                
                if (!rtspUrl) {
                    this.showError('请输入RTSP流地址');
                    return;
                }
                
                if (!this.isConnected || !this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    this.showError('WebSocket未连接，请稍后重试');
                    return;
                }
                
                this.updateStatus('<span class="loading-spinner"></span>正在连接...', 'loading');
                
                this.ws.send(JSON.stringify({
                    type: 'startStream',
                    rtspUrl: rtspUrl
                }));
                
                this.updateConnectButton('停止', true);
            }
            
            stopStream() {
                if (!this.currentStreamId || !this.isConnected || !this.ws) {
                    return;
                }
                
                this.ws.send(JSON.stringify({
                    type: 'stopStream',
                    streamId: this.currentStreamId
                }));
                
                this.updateConnectButton('连接', false);
            }
            
            updateConnectButton(text, isStop) {
                const button = document.getElementById('connect-btn');
                button.textContent = text;
                
                if (isStop) {
                    button.classList.add('stop');
                } else {
                    button.classList.remove('stop');
                }
            }
            
            bindEvents() {
                const connectBtn = document.getElementById('connect-btn');
                const rtspUrlInput = document.getElementById('rtsp-url');
                const quickLinks = document.querySelectorAll('.quick-link');
                
                connectBtn.addEventListener('click', () => {
                    if (this.currentStreamId) {
                        this.stopStream();
                    } else {
                        this.startStream();
                    }
                });
                
                rtspUrlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        if (this.currentStreamId) {
                            this.stopStream();
                        } else {
                            this.startStream();
                        }
                    }
                });
                
                quickLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        const url = link.getAttribute('data-url');
                        document.getElementById('rtsp-url').value = url;
                    });
                });
            }
        }
        
        // 初始化播放器
        document.addEventListener('DOMContentLoaded', () => {
            window.rtspPlayer = new RTSPPlayer();
        });
    </script>
</body>
</html>
